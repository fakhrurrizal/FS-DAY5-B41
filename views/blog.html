<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title>My Project</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 " href="/">
            <img src="/public/img/avatar.png" alt="Iphone" width="150px">
          </a>
          <div class="collapse navbar-collapse mt-2 ms-4 " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold text-center fs-5 text-dark" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link fw-bold text-center fs-5 text-dark " href="/blog">Add Project</a>
              </li>
            </ul>
            <a href="/contact"><button type="button" class="btn-nav btn-dark me-5 fw-bold p-1">Contact Me</button></a>
          </div>
        </div>
      </nav>
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addProject(event); this.reset(); return false;" >
                    <h1 class="h1 fw-bold mb-5">ADD MY PROJECT</h1>
                    <div>
                        <label for="input-project" class="form-label fw-bold fs-4">Project Name</label>
                        <input type="text" class="input-project form-control p-3" id="input-project" placeholder="Masukan nama project kamu">
                    </div>
                    <div class="date">
                        <div>
                            <label for="input-start-date" class="form-label fw-bold fs-4">Start Date</label>
                            <input type="date" class="input-start-date form-control p-3 me-4" id="input-start-date">
                        </div>
                        <div>
                            <label for="input-end-date" class="form-label fw-bold fs-4">End Date</label>
                            <input type="date" class="input-end-date form-control p-3" id="input-end-date">
                        </div>
                    </div>
                    <div>
                        <label for="inputCheck" class="form-label fw-bold fs-4 mt-3">Technologies</label>
                    </div>
                    <div class="check1"> 
                        <div>
                            <p><input class="form-check-input mt-0" type="checkbox" name="inputCheck" value="React Js" aria-label="React Js">React Js</p>
                            <p><input class="form-check-input mt-0" type="checkbox" name="inputCheck" value="Node Js" aria-label="Node Js">Node Js</p>
                        </div>
                        <div class="check2">
                            <p><input class="form-check-input mt-0" type="checkbox" name="inputCheck" value="Javascript" aria-label="Javascript">Javascript</p>
                            <p><input class="form-check-input mt-0" type="checkbox" name="inputCheck" value="Vue Js" aria-label="Vue Js">Vue Js</p>
                        </div>
                    </div>
                    <div>
                        <label for="input-description" class="form-label fw-bold fs-4">Description</label>
                        <textarea id="input-description" class="textarea form-control"></textarea>
                    </div>
                   
          
                    <div class="upload-file mb-3">
                        <label for="input-blog-image" class="form-label fw-bold fs-4">Upload Image</label>
                        <input class="upload-image form-control" type="file" id="input-blog-image" >
                      </div>
                    <div>
                        <button class="btn-blog">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
 
</body>
<script src="public/js/blog.js"></script>
</html>
