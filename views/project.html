<html>
    <head>
        <link rel="stylesheet" href="/public/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <title>Add Form</title>
      </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light" style="font-family: 'Poppins',sans-serif;">
            <div class="container-fluid">
              <a class="navbar-brand ms-5 " href="/">
                <img src="/public/img/avatar.png" alt="Iphone" width="150px">
              </a>
              <div class="collapse navbar-collapse mt-2 ms-4 " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fw-bold text-center fs-5 text-dark" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link fw-bold text-center fs-5 text-dark " href="/Project">Add Project</a>
                  </li>
                </ul>
                <a href="/Contact"><button type="button" class="btn-nav btn-dark me-5 fw-bold p-1">Contact Me</button></a>
              </div>
            </div>
          </nav>
          <div class="container mt-5 mb-5 d-flex justify-content-center">
            <form class="w-75 bg-white rounded shadow-lg p-4" method="POST" action="/project/create">
                <h4 class="text-center">Add Project</h4>
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Name Project</label>
                    <input type="text" class="form-control" id="project-name"  name="project-name">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label fw-semibold">Start Date</label>
                        <input type="date" class="form-control" id="date-start" placeholder="Android Project" name="date-start">
                    </div>
                    <div class="col">
                        <label for="name" class="form-label fw-semibold">End Date</label>
                        <input type="date" class="form-control" id="date-end" placeholder="Android Project" name="date-end">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="deskripsi" class="form-label fw-semibold">Description</label>
                    <textarea class="form-control" id="project-description" rows="3" name="project-description"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Technology</label>
                    <div class="row row-cols-2">
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="checked" name="react" id="react">
                            <label class="form-check-label ms-3" for="react">
                                React JS
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="checked" name="node" id="node">
                            <label class="form-check-label ms-3" for="node">
                                Node JS
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="checked" name="vue" id="vue">
                            <label class="form-check-label ms-3" for="vue">
                                Vue Js
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="checked" name="golang" id="golang">
                            <label class="form-check-label ms-3" for="golang">
                                Golang
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-semibold">Upload Image</label>
                    <input class="form-control" type="file" id="formFile" name="gambar">
                </div>
                <div >
                    <button class="btn-project btn btn-success float-end">Tambahkan</button>
                  </div>
            </form>
        </div>
    </body>
</html>
