<html>
    <head>
        <link rel="stylesheet" href="/public/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <title>Add Form</title>
      </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light" style="font-family: 'Poppins',sans-serif;">
            <div class="container-fluid">
              <a class="navbar-brand ms-5 " href="/">
                <img src="/public/img/avatar.png" alt="Iphone" width="150px">
              </a>
              <div class="collapse navbar-collapse mt-2 ms-4 " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fw-bold text-center fs-5 text-dark" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link fw-bold text-center fs-5 text-dark " href="/Project">Add Project</a>
                  </li>
                </ul>
                <a href="/Contact"><button type="button" class="btn-nav btn-dark me-5 fw-bold p-1">Contact Me</button></a>
              </div>
            </div>
          </nav>
          <section id="project-section">
            <h2 class="text-center fw-bold">ADD MY PROJECT</h2>
            <form action="/project/create" method="post" id="project-form" class="project-form container">
                
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="project-name" class="form-label fw-bold">Project Name</label>
                        <input type="text" class="form-control" id="project-name" name="project-name"
                            value="{{.updateData.ProjectName}}" required />
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-6">
                        <label for="date-start" class="form-label fw-bold">Start Date</label>
                        <input type="date" class="form-control" id="date-start" name="date-start"
                            value="{{.updateData.ProjectStartDate}}" required />
                    </div>
                    <div class="col-md-6">
                        <label for="date-end" class="form-label fw-bold">End Date</label>
                        <input type="date" class="form-control" id="date-end" name="date-end"
                            value="{{.updateData.ProjectEndDate}}" required />
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="project-description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="project-description" cols="30" rows="10" style="resize: none"
                            name="project-description">
    {{.updateData.ProjectDescription}}</textarea>
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="#" class="form-label fw-bold">Technologies</label>
                    </div>
                </div>
                <div class="input row m-3">
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="nodejs" name="nodejs" value="checked" {{(index .updateData.ProjectTechnologies 0)}} />
                        <label class="form-check-label" for="node-js">
                            Node JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="reactjs" name="reactjs" value="checked" {{(index .updateData.ProjectTechnologies 1)}} />
                        <label class="form-check-label" for="reactjs">
                            React JS
                        </label>
                    </div>
                </div>
                <div class="input row m-3">
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="vue" name="vue" value="checked" {{(index .updateData.ProjectTechnologies 2)}} />
                        <label class="form-check-label" for="vue">
                            Vue JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="golang" name="golang" value="checked"
                            {{(index .updateData.ProjectTechnologies 3)}} />
                        <label class="form-check-label" for="javascript">
                            Golang
                        </label>
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="upload-image" class="form-label fw-bold">Upload Image</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="upload-image" aria-label="Upload"
                                accept="image/*" />
                            <span class="input-group-text"><i class="fa-solid fa-paperclip"></i></span>
                        </div>
                    </div>
                </div>
                <div class="input row my-5">
                    <div class="col-md-12">
                        <button class="btn btn-dark rounded-5 px-4 fw-bold float-end">
                            submit
                        </button>
                    </div>
                </div>
            </form>
        </section>

            <!-- BOOTSTRAP JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
        </body>



</html>
