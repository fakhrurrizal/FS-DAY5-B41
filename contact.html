<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="./assets/avatar.png" ></a>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">My Project</a></li>
            </ul>
        </div>
        <a href="contact.html" class="nav-left" >Contact Me</a>
    </nav>
    <div class="form-card">
        <form action="" class="form-contact">
            <h1>Contact Me</h1>
            <div>
                <label for="input-name">Nama</label>
                <input type="text" id="input-name" required placeholder="Masukan Nama" class="input-contact">
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" required placeholder="Masukan Email" class="input-contact">
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" id="input-phone" required placeholder="Masukan Nomor Telepon" class="input-contact">
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select name="" id="input-subject" required>
                    <option value="" hidden>Pilih Subject</option>
                    <option value="FrontEnd">FrontEnd</option>
                    <option value="BackEnd">Backend</option>
                    <option value="Fullstack">Fullstack</option>
                </select>
            </div>
            <div>
                <label for="input-message">Your Message</label>
                <textarea id="input-message" cols="30" rows="3" placeholder="Masukan Pesan Kamu"></textarea>
            </div>
            
                <button type="button" onclick="showData() "class="btn-blog">Kirim</button>
        </form>
    </div>
</body>
<script src="contact.js"></script>
</html>
