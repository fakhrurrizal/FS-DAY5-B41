<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 " href="./index.html">
            <img src="./assets/avatar.png" alt="Iphone" width="150px">
          </a>
          <div class="collapse navbar-collapse mt-2 ms-4 " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold text-center fs-5 text-dark" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link fw-bold text-center fs-5 text-dark " href="./blog.html">Add Project</a>
              </li>
            </ul>
            <a href="./contact.html"><button type="button" class="btn-nav btn-dark me-5 fw-bold p-1">Contact Me</button></a>
          </div>
        </div>
      </nav>
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addProject(event); this.reset(); return false;" >
                    <h1 class="h1 fw-bold mb-5">GET IN TOUCH</h1>
                    <div>
                        <label for="input-project" class="form-label fw-bold fs-4">Project Name</label>
                        <input type="text" class="input-project form-control p-3"  id="input-name" required placeholder="Masukan Nama">
                    </div>
                    <div>
                        <label for="input-email" class="form-label fw-bold fs-4">Email</label>
                   
                        <input type="email" class="input-project form-control p-3"  id="input-email" required placeholder="Masukan Nama">
                    </div>
                    <div>
                        <label for="input-phone" class="form-label fw-bold fs-4">Phone Number</label>
                        <input type="number" class="input-project form-control p-3"  id="input-phone" required placeholder="Masukan Nama">
                    </div>
                    <div>
                        <label for="input-phone" class="form-label fw-bold fs-4">Subject</label>
                        <select class="input-project form-select" id="input-subject" required>
                            <option selected hidden> Pilih Subject</option>
                            <option value="FrontEnd">FrontEnd</option>
                            <option value="BackEnd">Backend</option>
                            <option value="Fullstack">Fullstack</option>
                          </select>
                    </div>
        
                      <div>
                        <label for="input-message" class="form-label fw-bold fs-4">Your Message</label>
                        <textarea id="input-message" class="textarea form-control"></textarea>
                    </div>
                    <div>
                        <button type="button" onclick="showData() "class="btn-blog">Kirim</button>
                    </div>

                    
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="contact.js"></script>
</html>
